<div class="container">
  <div class="row">
    <div class="col" *ngFor="let item of usersArray">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{item.name + item.surname}}</h5>
          <p class="card-text">{{item.email}}</p>
          <a (click)="deleteUser(item)" class="btn btn-warning">Delete</a>
          <a (click)="changeMail(item.email)" class="btn btn-primary">Change</a>
        </div>
      </div>
    </div>
  </div>
</div>

<p>active-post works!</p>

<div class="card" *ngFor="let post of activeArrayPost">
  <h5 class="card-header">{{post.id}}</h5>
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.body}}</p>
    <a (click)="post.active = !post.active; this.activeArrayPost = this.PostSvc.getPosts(true)" class="btn btn-primary">Attiva</a>
  </div>
</div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      body {
        color: white;
      }
    </style>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./homepage.html">Homepage</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./backoffice.html"
                >Backoffice</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" style="
    display: flex;
    flex-direction: column;
    flex-wrap: nowrap;
    border: white 2px solid;
    margin-top: 20px;
    padding: 20px;">
      <div class="row justify-content-center mt-3">
        <div class="col-12 col-md-8 text-center">
          <h2>Backoffice - Nuovo Prodotto</h2>
          <form class="mt-5 text-start" id="event-form">
            <div class="mb-3">
              <label for="name" class="form-label">Nome del prodotto</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="namefield"
                required
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label"
                >Descrizione prodotto</label
              >
              <input
                type="text"
                class="form-control"
                id="description"
                aria-describedby="descriptionfield"
                required
              />
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input
                type="text"
                class="form-control"
                id="brand"
                aria-describedby="pricefield"
                required
                />
              </div>
              
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo evento</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  aria-describedby="pricefield"
                  required
                />
              </div>

            <div class="mb-3">
                <label for="imgUrl" class="form-label">Immagine</label>
                <input
                  type="text"
                  class="form-control"
                  id="imgUrl"
                  aria-describedby="pricefield"
                  required
                />
              </div>
            <button type="reset" class="btn btn-secondary">RESET</button>  
            <button type="submit" class="btn btn-primary" id="save-button">
              CREA PRODOTTO
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="delete-button"
            >
              ELIMINA PRODOTTO
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="backoffice.js"></script>
</body>
</html>

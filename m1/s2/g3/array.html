        //Array: lista di valori in serie, non coppie di chiavi-valore 
         let arrVuoto = [];

                //i numeri dentro le [] verrano conteggiati cosi da [0 primo valora,1 secondo,2 terzo etc,]
        let numeri = [0,"2",3,4,7]

        //document.write
        document.write(numeri);
        console.log(numeri);

        let pizze = [
            "Margherita",
            "Diavola",
            "Marinara"
        ]

        //lettura (a sinistra delle quadre ce sempre un array)
        console.log(pizze[1]);
        //scrittura
        pizze[2] = "Mimosa";
        console.log(pizze);
        
        //attenzione a non creare buchi
        pizze[5] = "Boscaiola"; //creera il valore numero 5, ma mancheranno 3 e 4
        console.log(pizze)
        //per evitare la creazione di buchi in un array con metodo If
        if(pizze[4] != undefined){
            pizze[4]= "Boscaiola";
            console.log(pizze);
        }
    
        //Aggiungere alla fine di un array
        //metodo da preferire Push (Push, e un metodo specifico degli array per inserire nuovi valori in un array)
        pizze.push("Boscaiola", "Napoli");
        console.log(pizze);

        //aggiungere all'inizio
        pizze.unshift("Norcina");
        console.log(pizze);

        //rimuovere dall'inizio
        pizze.shift();
        console.log(pizze);

        //Rimuovere alla fine di un array
        pizze.pop();
        console.log(pizze);

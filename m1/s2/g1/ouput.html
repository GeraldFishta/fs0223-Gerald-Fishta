<body>
   
    <span id="testo"></span>
    
    <script>

        console.log('hello world');

        document.write('<br>hello world');
        document.write('<br>hello world');//attenzione: se viene eseguito dopo il primo load di pagina 
                                         //andra a cancellare tutti gli elementi nel documento

    </script>
